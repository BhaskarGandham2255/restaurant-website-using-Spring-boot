<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Add Category</title>
    <link rel="stylesheet" th:href="@{/css/categoriesAdd.css}" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg ">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img
                        th:src="@{/images/Brand_logo.png}"
                        alt="Brand_logo"
                        class="brand_logo"
                    />
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a
                            class="nav-link mx-3 active"
                            aria-current="page"
                            th:href="@{/admin/home}"
                        >Admin Home</a>
                        <a class="nav-link mx-3" th:href="@{/admin/logout}">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div class="container">
                <div class="col d-flex justify-content-center align-items-center">
                    <form th:action="@{/admin/categories/add}" method="post" th:object="${category}"  class="w-25 addCategory_frm">
                        <input type="hidden" name="cid" th:field="*{cid}">
                        <div class="form-group">
                            <label for="categoryName" class="form-label">Name</label>
                            <input type="text" class="form-control" required th:field="*{categoryName}" name="categoryName" id="categoryName" placeholder="Enter name">
                        </div>
        
                        <button type="submit" class="btn btn-primary px-4 mt-2">Submit</button>
                    </form>
                </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
