<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Admin Page</title>
    <link rel="stylesheet" th:href="@{/css/adminHome.css}" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg ">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img
                        th:src="@{/images/Brand_logo.png}"
                        alt="Brand_logo"
                        class="brand_logo"
                    />
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a
                            class="nav-link mx-3 active"
                            aria-current="page"
                            th:href="@{/admin/home}"
                        >Admin Home</a>
                        <a class="nav-link mx-3" th:href="@{/admin/logout}">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div class="py-5 text-center">
            <h1 class="display-4">Welcome back, Admin</h1>
            <p>Easily manage your data from this admin <mark>CMS</mark></p>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-3 pt-3">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Categories</h4>
                            <p class="card-text">Manage the categories section here.</p>
                            <a href="#" th:href="@{/admin/categories}" class="btn btn-primary">Manage</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 pt-3">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Products</h4>
                            <p class="card-text">Manage all the products here.</p>
                            <a href="#" th:href="@{/admin/products}" class="btn btn-primary">Manage</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kUUnpSdw5dxcoT2YmGp2tg42NkpDWuMvZ6FY+u9RLmkED1L44sA6GoAoF7ynZ/cK"
        crossorigin="anonymous"
    ></script>
</body>
</html>
