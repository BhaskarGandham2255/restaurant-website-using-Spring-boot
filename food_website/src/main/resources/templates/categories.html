<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>categories</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/categories.css}" />

    <title>Categories</title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg ">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img
                        th:src="@{/images/Brand_logo.png}"
                        alt="Brand_logo"
                        class="brand_logo"
                    />
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a
                            class="nav-link mx-3 active"
                            aria-current="page"
                            th:href="@{/admin/home}"
                        >Admin Home</a>
                        <a class="nav-link mx-3" th:href="@{/admin/logout}">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <section>
      <div class="container">
        <a
          th:href="@{/admin/categories/add}"
          style="margin: 20px 0"
          class="btn btn-primary"
          >Add Category</a
        >
        <table class="table">
          <thead class="thead-light">
            <tr>
              <th scope="col">SNO</th>
              <th scope="col">Category Name</th>
              <th scope="col">Delete</th>
              <th scope="col">Update</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="category,iter:${categories}">
              <th scope="row" th:text="${iter.index+1}"></th>
              <td th:text="${category.categoryName}"></td>

              <td>
                <a
                  th:href="@{/admin/categories/delete/{id}(id=${category.cid})}"
                  class="btn btn-danger"
                  >Delete</a
                >
              </td>
              <td>
                <a
                  th:href="@{/admin/categories/update/{id}(id=${category.cid})}"
                  class="btn btn-warning"
                  >Update</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
