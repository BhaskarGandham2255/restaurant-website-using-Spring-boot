<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/categories.css}" />

    <title>Product</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="/">
            <img
              th:src="@{/images/Brand_logo.png}"
              alt="Brand_logo"
              class="brand_logo"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a
                class="nav-link mx-3 active"
                aria-current="page"
                th:href="@{/admin/home}"
                >Admin Home</a
              >
              <a class="nav-link mx-3" th:href="@{/admin/logout}">Logout</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <section>
      <div class="container">
        <h3>Add a new Product</h3>
        <form
          th:action="@{/admin/products/add}"
          method="post"
          th:object="${productData}"
          enctype="multipart/form-data"
        >
          <div class="row">
            <div class="col-sm-5">
              <input type="hidden" name="productId" th:field="*{productId}" />
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  required
                  th:field="*{productName}"
                  name="productName"
                  id="name"
                  placeholder="Enter name"
                />
              </div>
              <div class="form-group">
                <label for="category">Select Category</label>
                <select
                  class="form-select"
                  th:field="*{categoryId}"
                  id="categoryId"
                  name="categoryId"
                >
                  <option
                    th:each="category :${categories}"
                    th:value="${category.cid}"
                    th:text="${category.categoryName}"
                  ></option>
                </select>
              </div>
              <div class="form-group">
                <label for="price">Price</label>
                <input
                  type="number"
                  class="form-control"
                  required
                  th:field="*{price}"
                  name="price"
                  id="price"
                  placeholder="Price"
                />
              </div>
              <div class="form-group">
                <label for="description">Product Description</label>
                <textarea
                  class="form-control"
                  rows="5"
                  th:field="*{description}"
                  name="description"
                  id="description"
                ></textarea>
              </div>
            </div>
            <div class="col-sm-5">
              <p>Product Image</p>
              <div class="mb-3">
                <input
                  type="file"
                  class="form-control"
                  name="productImage"
                  id="productImage"
                  />
                  <!-- accept="image/jpeg, image/png" -->
                <label class="form-label" for="productImage">Choose file</label>
              </div>
               
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
