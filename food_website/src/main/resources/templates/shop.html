<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
          <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
        />
        <link rel="stylesheet" th:href="@{/css/categories.css}" />
        <title>shop</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg ">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img
                        th:src="@{/images/Brand_logo.png}"
                        alt="Brand_logo"
                        class="brand_logo"
                    />
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a
                            class="nav-link mx-3 active"
                            aria-current="page"
                            th:href="@{/admin/home}"
                        >Admin Home</a>
                        <a class="nav-link mx-3" th:href="@{/admin/logout}">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div class="container" style="margin-top: 30px">
            <div class="row">
                <div class="col-sm-3">
                    <h4>Categories</h4>
                    <ul class="list-group">
                        <a th:href="@{/shop}"><li class="list-group-item">All Products</li></a>
                        <a th:each="category, iStat : ${categories}"
                           th:href="@{/shop/category/{id}(id=${category.cid})}">
                           <li class="list-group-item" th:text="${category.categoryName}"></li>
                        </a>
                    </ul>
                </div>
                <div class="col-sm-9">
                    <div class="card" style="margin-top: 20px" th:each="product : ${products}">
                        <div class="row no-gutters">
                            <div class="col-sm-5 d-flex justify-content-center">
                                <img class="" height="150px" width="150px" th:src="@{${product.imageName}}" th:alt="${product.productName}">
                            </div>
                            <div class="col-sm-7 d-flex justify-content-center">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${product.productName}"></h5>
                                    <h4>â‚¹ <span th:text="${product.price}"></span></h4>
                                    <p th:text="${product.description}" >Suresh Dasari is a founder and technical lead developer in tutlane.</p>
                                    <a th:href="@{/shop/viewproduct/{id}(id=${product.productId})}" class="btn btn-primary">View Product</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

<script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
